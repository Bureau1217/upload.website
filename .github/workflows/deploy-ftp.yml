name: Deploy via FTP (Backup)

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build static site
      run: npm run construction

    - name: Deploy via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: 57-102620.ssh.hosting-ik.com
        username: ${{ secrets.SSH_USERNAME }}
        password: ${{ secrets.SSH_PASSWORD }}
        local-dir: .output/public/
        server-dir: srv/customer/sites/upload-biennale.ch/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
        timeout: 60000